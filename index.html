<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div style="background-image: url('https://img.freepik.com/free-vector/watercolor-soft-earth-tones-background_23-2151155668.jpg'); 
    height: 100vh;
    width: 100%;
    background-repeat: no-repeat;
    background-size: cover;
    " class="main-container d-flex align-items-center justify-content-center">
        <div class="row bg-light" style="height: 75vh; width: 90%;border-radius: 18px; ">
            <div class="col-6" style="background-image: url('https://img.freepik.com/free-vector/watercolor-soft-earth-tones-background_23-2151155668.jpg');
            background-size: cover;
            position: relative;
            background-repeat: no-repeat;
            border-top-left-radius: 18px;
            border-bottom-left-radius: 18px;
            ">
                <h6 style="padding: 25px;" class="text-light">A Wise QUOTE ----------------</h6>
                <h1 class="text-light" style="position: absolute; bottom: 100px; font-size: 80px;">Get Everything you
                    want</h1>
                <h5 class="text-light" style="position: absolute; bottom: 50px;">You can get everything you want if you
                    work hard,trust the process, and stick to the plan</h5>
            </div>
            <div class="col-6 d-flex justify-content-center flex-column align-items-center">
                <h1>Welcome Back</h1>
                <p>Enter your email and password to access your account</p>
                <div class="container w-50">
                    <div class="input-container">
                        <div class="input-email-first d-flex flex-column">
                            <div class="col-12">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="validationCustom01">
                            </div>
                        </div>
                        <div class="col-12 my-2">
                            <label for="">Password</label>
                            <input type="password" class="form-control" id="validationCustom02">
                        </div>
                    </div>
                    <div class="col-12 ">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <button id="loginBtn" class="btn btn-dark w-100 my-4">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</html>
